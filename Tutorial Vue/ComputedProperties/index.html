<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .completado{
                text-decoration: line-through;
                color: red;
            }
        </style>
    </head>
    <body>
       <div id="main">
           <h2>Tareas</h2>
           <hr>
                <h3>Agregar tarea</h3>
                <input type="text" placeholder="Tarea nueva" v-model="tarea">
                <button v-on:click="agregarTarea">Agregar tarea</button>
           <hr>
           <ul>
               <li 
                v-bind:class="{completado: item.completado}"
                @click="completarTarea(item)"
                v-for="item in tareas"
               >
                    {{item.titulo}}
               </li>
           </ul>
           <hr>
           <h3>Tareas completadas</h3>
           <ul>
               <li v-for="item in mostrarCompletadas">
                   {{item.titulo}}
               </li>
           </ul>
           <hr>
           <h3>Tareas incompletadas</h3>
           <ul>
               <li v-for="item in mostrarIncompletadas">
                   {{item.titulo}}
               </li>
           </ul>
           <hr>
           <h3>Tareas por coincidencia de titulo</h3>
           <ul>
               <li v-for="item in mostrarPorTitulo">
                   {{item.titulo}}
               </li>
           </ul>
       </div> 
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</html>
